<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio de clase CSS - Flexbox</title>
</head>
<body>
    <form class="formulario">
        <div class="pregunta">
            <label for="nombre">FIRST NAME</label>
            <input type="text" id="nombre" placeholder="Enter your first name here">
        </div>

        <div class="pregunta">
            <label for="apellidos">LAST NAME</label>
            <input type="text" id="apellidos" placeholder="Enter your last name here">
        </div>

        <div class="pregunta">
            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="Enter your email here">
        </div>

        <div class="pregunta">
            <label for="telefono">PHONE</label>
            <input type="tel" id="telefono" placeholder="Enter your phone here">
        </div>

        <div class="pregunta">
            <label for="mensaje">MESSAGE</label>
            <textarea id="mensaje" rows="5" placeholder="Enter your message here"></textarea>
        </div>

        <div class="pregunta pregunta-annyos">
            <label>AGE</label>
            <div class="annyos">
                <label><input type="radio" name="annyo" value="20-29"> 20–29</label>
                <label><input type="radio" name="annyo" value="30-39"> 30–39</label>
                <label><input type="radio" name="annyo" value="40-49"> 40–49</label>
                <label><input type="radio" name="annyo" value="50-59"> 50–59</label>
                <label><input type="radio" name="annyo" value="60+"> >60</label>
            </div>
        </div>
    </form>
</body>
</html>
