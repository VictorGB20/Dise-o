<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Protfolio Tailwind</title>

    <link rel="stylesheet" href="./assets/css/output.css">

<body class="max-w-xl mx-auto
  min-h-dvh bg-gray-900">

    <header class="text-center">
        <img alt="foto perfil" src="./assets/img/perfil.webp"
            class="object-cover mask-radial-at-center mask-radial-from-45% mask-radial-to-70% mx-auto">
        <div class=" mb-4 -mt-10 p-2 ">
        <span class="text-blue-600 text-xl cursor-crosshair z-10 border rounded-full items-center bg-gradient-to-br from-purple-500 via-blue-300 to-cyan-500">
            @JL_042

                    clip-rule="evenodd" />

        <p class="text-3xl font-extrabold leading-tight mt-1 font-display mb-5 text-white">Jose Luis</p>
        </div>

        <section class="flex gap-3 justify-center mt-2">

            <!-- GitHub -->
            <a class="bg-blue-200 boton-social" href="https://github.com/profesor-julioeld"
                target="_blank" aria-label="GitHub" title="Ir a GitHub">
                <svg width="24" height="24">
                <use xlink:href="./assets/img/sprite.svg#github" />
                </svg>
            </a>


            <!-- Instagram -->
            <a class="boton-social bg-gradient-to-tr from-yellow-300 via-pink-600 to-purple-600"
                href="https://instagram.com/" target="_blank" aria-label="Instagram" title="Ir a Instagram">
                <svg width="24" height="24">
                <use xlink:href="./assets/img/sprite.svg#instagram" />
                </svg>
            </a>


            <!-- Email -->
            <a class="bg-gray-300 boton-social" href="mailto:julioleondiaz@gmail.com "
                target="_blank" aria-label="email" title="Ir a email">
                <svg width="24" height="24">
                <use xlink:href="./assets/img/sprite.svg#email" />
                </svg>
            </a>

            <!-- Youtube -->
            <a class="bg-white boton-social" href="https://www.youtube.com/@julioefrenleondiaz2102"

                <use xlink:href="./assets/img/sprite.svg#youtube" />
                </svg>
            </a>
        </section>

                    React.js
                </span>

                <use xlink:href="./assets/img/sprite.svg#react" />

                <span class="absolute top-2 left-4 text-xs border rounded-xl px-1 py-0.5">

            <a href="https://react.dev/" class="relative rounded-3xl overflow-hidden

            <a href="https://react.dev/" class="relative rounded-3xl overflow-hidden

                hover:scale-110 hover:contrast-125 transition
                group col-span-1 p-7 min-h-[180px]">
                <span class="absolute bottom-2 left-4 text-2xl font-bold group-hover:-translate-y-1 transition-transform">
                    CSS

            <a href="https://react.dev/" class="relative rounded-3xl overflow-hidden

                hover:scale-110 hover:contrast-125 transition
                group col-span-2 p-7 min-h-[180px]">
